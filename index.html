<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
    <title>KOPI NUSANTARA||Awali hari dengan kopi</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <a href="#" class="logo">KOPI NUSANTARA<span>.</span></a>
        <ul class="menu-link">
          <span id="close-menu-btn" class="material-symbols-outlined"
            >close</span
          >
          <li><a href="#">Home</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="#">Testimoni</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <span id="menu-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <!-- text -->
    <section class="hero-section">
      <div class="content">
        <h1>Awali Hari dengan Secangkir Kopi</h1>
        <p>
          kopi adalah minuman populer dikalangan muda sampai tua. kopi dapat
          memberikan semangat untuk hari kita yang panjang. buat dirimu semangat
          dengan secangkir kopi
        </p>
        <a href="produk.html"><button>Order Now</button></a>
      </div>
    </section>

    <!-- btn click -->
    <script>
      const header = document.querySelector("header");
      const menuBtn = document.querySelector("#menu-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // tombol menu
      menuBtn.addEventListener("click", () => {
        header.classList.toggle("show-mobile-menu");
      });

      // tombol close
      closeMenuBtn.addEventListener("click", () => {
        menuBtn.click();
      });
    </script>
  </body>
</html>
